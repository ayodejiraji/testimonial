<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="index.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img id="bg" src="bg-main-desktop.png" alt="">
  <div id="cardfront">
      <img src="bg-card-front.png" alt="">
      <p id="numcard">0000 0000 0000 0000</p>
      <p id="namecard">Jane Appleseed</p>
      <p id="expcard">00/00</p>
      <div id="emblems">
          <div id="circlebig"></div>
          <div id="circlesmall"></div>
      </div>
  </div>
  <div id="cardback">
      <img src="bg-card-back.png" alt="">
      <p id="cvvcard">000</p>
  </div>
  <div class="form-section">
      <div class="container">
          <p>Cardholder Name</p>
          <input type="text" class="inpts" id="name" placeholder="e.g. Jane Appleseed">
          <p class="errtext"> </p>
          <p>Card Number</p>
          <input type="text" class="inpts" id="num" placeholder="e.g. 1234 5678 9123 0000">
          <p class="errtext"> </p>
          <div class="container2">
              <div class="texts">
                  <p>Exp. Date (MM/YY)</p>
                  <p>CVV</p>
              </div>
              <div class="inputs">
                  <input type="text" class="inpts" id="mm" placeholder="MM">
                  <input type="text" class="inpts" id="yy" placeholder="YY">
                  <input type="text" class="inpts" id="cvv" placeholder="e.g. 123">
              </div>
              <div id="errtexts">
                  <p class="errtext"> </p>
                  <p class="errtext"> </p>
                  <p class="errtext"> </p>
              </div>
          </div>
          <input type="button" id="confirm" value="Confirm">
      </div>
  </div>
</body>
</html>
